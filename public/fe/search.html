	<link rel="stylesheet" href="./css/font-awesome.css">

	<header class="mui-bar mui-bar-nav header">

		<a id="info" class="fa fa-search mui-pull-right  mui-plus-visible"></a>

	<!-- 底部 -->
	<footer class="mui-bar mui-bar-tab footer">

		<a class="mui-item" href="cart.html">
			<span class="fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-item" href="person.html">
			<span class="fa fa-user"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</footer>
	<div class="content">
		<div class="search">
			<input type="text" placeholder="搜索喜爱的商品" id="search_input">
			<button class="search_btn">搜索</button>
		</div>
		<div class="dv">
			<div class="copy">
				<p>没有历史记录</p>
			</div>

			<span class="mui-pull-left">搜索历史</span>

				<i class="fa fa-trash"></i> 清空记录
			</span>
			<ul>
				<li>
					<span>nike</span>
					<i class="icon_delete fa fa-close"></i>
				</li>
			</ul>

	</div>
	<script src="./js/mui.min.js"></script>
	<script src="./js/zepto.js"></script>
	<script src="./js/search.js"></script>
	<script src="./lib/artTemplate/template-native.js"></script>
	<script type="text/template" id="tem">
<div class="copy">
	<%if(list.length==0){%>
		<div class="copy">
			<p>没有历史记录</p>
		</div>
	<%}else {%>
		<div class="copy">
			<span class="mui-pull-left">搜索历史</span>
			<span class="mui-pull-right clear" id="clear-all">
			<i class="fa fa-trash"></i> 清空记录
			</span>
			<ul>
				<%for(var i = 0;i<list.length;i++){%>
					<li>
						<span><%=list[i]%></span>
						<i class="icon_delete fa fa-close"></i>
					</li>
				<%}%>						
			</ul>
		</div>	
	<%}%>
			
		</div>
	</script>
</body>
<script>

		list : "ccc"
