<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>购物车</title>
	<link rel="stylesheet" href="./css/mui.min.css">
	<link rel="stylesheet" href="./css/font-awesome.css">
	<link rel="stylesheet" href="./css/header&footer.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="./css/cart.css">
</head>

<body>
	<!-- 头部 -->
	<header class="mui-bar mui-bar-nav header">
		<a href="javascript:history.back();" class="fa fa-arrow-left header_left"></a>
		<a href="javascript:window.location.reload();" id="info" class="fa fa-refresh mui-pull-right header_right"></a>
		<h1 class="mui-title">购物车</h1>
	</header>
	<!-- 底部 -->
	<footer class="mui-bar mui-bar-tab footer">
		<a class="mui-item" href="index.html">
			<span class="fa fa-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-item" href="sort.html">
			<span class="fa fa-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-item active" href="cart.html">
			<span class="fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-item" href="person.html">
			<span class="fa fa-user"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
	</footer>
	<!-- 主要内容 -->
	<div class="content" id="wrapper">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<div class="mui-slider-right mui-disabled">
					<a class="mui-btn mui-btn-blue">编辑</a>
					<a class="mui-btn mui-btn-red">删除</a>
				</div>
				<a href="javascript:;" class="mui-navigate-right mui-slider-handle">
					<img class="mui-media-object mui-pull-left" src="/mobile/images/detail.jpg">
					<div class="mui-media-body">
						<p class="mui-ellipsis">国威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>
						<span class="first">¥499.00</span>
						<span class="two">¥888.00</span>
						<i class="pull-right">X1双</i>
						<p class="pp">
							<span>鞋码 : </span>
							<span>40</span>
						</p>
						<input type="checkbox">
						<i class="fa fa-angle-right right"></i>
					</div>
				</a>
			</li>
		</ul>
		<!-- 生成订单 -->
		<div class="sum">
			<span>订单总额:¥</span>
			<span>0:00</span>
			<a href="javascript:;" class="pull-right">生成订单</a>
		</div>
	</div>
	<!-- 模板引擎 -->
	<script type="text/template" id="cartTemplate">
		<%for(var i = 0;i<list.length;i++){%>
		<li class="mui-table-view-cell">
				<div class="mui-slider-right mui-disabled">
					<a data-id="<%=list[i].id%>" class="mui-btn mui-btn-blue">编辑</a>
					<a data-id="<%=list[i].id%>" class="mui-btn mui-btn-red">删除</a>
				</div>
				<a href="javascript:;" class="mui-navigate-right mui-slider-handle">
					<img class="mui-media-object mui-pull-left" src="/mobile/images/detail.jpg">
					<div class="mui-media-body">
						<p class="mui-ellipsis"><%=list[i].proName%></p>
						<span class="first">¥<%=list[i].price%></span>
						<span class="two">¥<%=list[i].oldPrice%></span>
						<i class="pull-right">X<%=list[i].num%>双</i>
						<p class="pp">
							<span>鞋码 : </span>
							<span><%=list[i].size%></span>
						</p>
						<input type="checkbox">
						<i class="fa fa-angle-right right"></i>
					</div>
				</a>
			</li>						
		<%}%>
	</script>
	<script src="./js/mui.min.js"></script>
	<script src="./lib/zepto/zepto.min.js"></script>
	<script src="./lib/iscroll/iscroll.js"></script>
	<script src="./lib/artTemplate/template-native.js"></script>
	<script src="./js/cart.js"></script>
	<script>
	</script>

</body>

</html>
