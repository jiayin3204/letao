<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/font-awesome.css">
	<link rel="stylesheet" href="./css/mui.min.css">
	<link rel="stylesheet" href="./css/product.css">
	<link rel="stylesheet" href="./css/header&footer.css">

	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>商品详情</title>
</head>

<body>
	<div class="lt">
		<!-- 头部 -->
		<header class="mui-bar mui-bar-nav header">
			<a href="javascript:history.back();" class="fa fa-arrow-left mui-pull-left header_left"></a>
			<a id="info" class="fa fa-search mui-pull-right header_left"></a>
			<h1 class="mui-title">商品详情</h1>
		</header>

		<!-- 轮播图 -->
		<div class="lt_content mui-scroll-wrapper">
			<div class="scroll" id="wrapper">
				<div id="slider" class="mui-slider slider">
					<div class="mui-slider-group mui-slider-loop" style="transform: translate3d(-320px, 0px, 0px) translateZ(0px); transition-duration: 0ms;">
						<!-- 额外增加的一个节点(循环轮播：第一个节点是最后一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="./images/product.jpg">
							</a>
						</div>
						<!-- 第一张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="./images/detail.jpg">
							</a>
						</div>
						<!-- 第二张 -->
						<div class="mui-slider-item">
							<a href="#">
								<img src="./images/product.jpg">
							</a>
						</div>
						<!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
						<div class="mui-slider-item mui-slider-item-duplicate">
							<a href="#">
								<img src="./images/detail.jpg">
							</a>
						</div>
					</div>
					<div class="mui-slider-indicator">
						<div class="mui-indicator mui-active"></div>
						<div class="mui-indicator"></div>
					</div>
				</div>
				<div class="content">
					<div class="top">
						<p>匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮</p>
					</div>
					<div class="price">
						<i>价格:</i>
						<span class="font">¥499.9</span>
						<span class="last">¥899.9</span>
					</div>
					<div class="size">
						<span>尺码:</span>
						<i>30</i>
						<i>30</i>
						<i>30</i>
						<i>30</i>
						<i>30</i>
					</div>
					<div class="le_pro_quantity">
						<span>数量:</span>
						<div class="mui-numbox" data-numbox-min="0" data-numbox-max="99">
							<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
							<input id="test" class="mui-input-numbox" type="number" value="1">
							<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
						</div>
						<span>剩余20件</span>
					</div>
				</div>
				<!-- 底部 -->
				<footer class="mui-bar mui-bar-tab footer" style="background:#f5f5f5">
					<span class="fa fa-shopping-cart"></span>
					<a href="javascript:;" class="pull-right buy">立即购买</a>
					<a href="javascript:;" class="pull-right cart">加入购物车</a>
				</footer>
			</div>
		</div>

		<script src="./js/mui.min.js"></script>
		<script src="./lib/zepto/zeptoT.min.js"></script>
		<script src="./lib/iscroll/iscroll.js"></script>
		<script src="./lib/artTemplate/template-native.js"></script>
		<script src="./js/product.js"></script>
		<script type="text/template" id="productTemplate">
			<div id="slider" class="mui-slider slider">
				<div class="mui-slider-group mui-slider-loop">
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="<%=pic[0].picAddr%>">
						</a>
					</div>
					<%for(var i =0;i<pic.length;i++){%>
						<%if(i == 0	){%>
							<div class="mui-slider-item">
						<a href="#">
							<img src="<%=pic[i].picAddr%>">
						</a>
					</div>
					<%}else{%>
							<div class="mui-slider-item">
						<a href="#">
							<img src="<%=pic[i].picAddr%>">
						</a>
					</div>
					<%}%>
					<%}%>									
					<div class="mui-slider-item mui-slider-item-duplicate">
						<a href="#">
							<img src="<%=pic[pic.length-1].picAddr%>">
						</a>
					</div>
				</div>
				<div class="mui-slider-indicator">
					<%for(var i = 0;i<pic.length;i++){%>
						<%if(i==0){%>
							<div class="mui-indicator mui-active"></div>
						<%}else{%>
							<div class="mui-indicator"></div>
							<%}%>
							<%}%>					
				</div>
			</div>
			<div class="content">
				<div class="top">
					<p><%=proName%></p>
				</div>
				<div class="price">
					<i>价格:</i>
					<span class="font"><%=price%></span>
					<span class="last"><%=oldPrice%></span>
				</div>
				<div class="size">
					<span>尺码:</span>
					
				</div>
				<div class="le_pro_quantity">
					<span>数量:</span>
					<div class="mui-numbox" data-numbox-min="0" data-numbox-max="<%=num%>">
						<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
						<input id="test" class="mui-input-numbox" type="number" value="0">
						<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
					</div>
					<span>剩余<%=num%>件</span>
				</div>
					<!-- 底部 -->
			<footer class="mui-bar mui-bar-tab footer" style="background:#f5f5f5">
				<span class="fa fa-shopping-cart"></span>
				<a href="javascript:;" class="pull-right buy">立即购买</a>
				<a href="javascript:;" data-id="<%=id%>" class="pull-right cart">加入购物车</a>
			</footer>
			</div>
		</script>
		<script type="text/template" id="sizeTemplate">
		<%for(var i = start;i<end;i++){%>
			<i><%=i%></i>			
		<%}%>
		</script>
</body>

</html>
